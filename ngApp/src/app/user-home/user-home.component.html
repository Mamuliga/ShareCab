<div class="tab">
  <div class="container">
    <h1 class="text-center">Make your Ride Now!</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Request a Ride</h2>

        <!-- smartphone -->



        <!-- tablet -->


        <div class="tablet-portrait">
          <div class="form-group">
            <h3>Give Your Current Location</h3>
            <input required type="text" placeholder="Location">

          </div>
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>


        </div>
        <div class="tablet-portrait">
          <div class="form-group">
            <h3>Give Your Destination</h3>
            <input required type="text" placeholder="Destination">

          </div>
          <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
          </agm-map>


        </div>


      </div>
    </div>
  </div>

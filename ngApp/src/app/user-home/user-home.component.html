        <div class="form-group">
          <input
            placeholder="search for Destination"
            autocorrect="off"
            autocapitalize="off"
            spellcheck="off"
            type="text"
            class="form-control"
            #search
            [formControl]="searchControl"
          />

          <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
            <agm-direction
              *ngIf="destination.lat !== null"
              [origin]="{ lat: this.lat, lng: this.lng }"
              [destination]="{
                lat: this.destination.lat,
                lng: this.destination.lng
              }"
            >
            </agm-direction>

            <agm-direction
              *ngFor="let r of myRides.riders"
              [origin]="r.origin"
              [destination]="r.destination"
            >
            </agm-direction>

            <agm-marker
              *ngIf="destination.lat === null"
              [latitude]="lat"
              [longitude]="lng"
              iconUrl="images/as.png"
            ></agm-marker>
          </agm-map>
        </div>
      </div>
      <div class="col-md-4" *ngIf="destination.lat">
        <div class="btn-group" *ngIf="!loading">
          <button class="btn btn-primary" (click)="getDetails(false)">
            Request Shared Ride
          </button>
          <button class="btn btn-primary" (click)="getDetails(true)">
            Request Private Ride
          </button>
        </div>
        <div
          [hidden]="!showDetails"
          class="bg-primary text-light p-3"
          id="details-banner"
        >
          <p id="duration"></p>
          <p id="distance"></p>
        </div>
        <ul>
          <table>
            <tr>
              <th>Firstname</th>
              <th>Contact</th>
              <th>Price</th>
            </tr>
            <tr></tr>
            <tr *ngFor="let r of myRides.riders">
              <td>{{ r.userDetails.name }}</td>
              <td>{{ r.userDetails.contact }}</td>
              <td>{{ r.userDetails.price }}</td>
            </tr>
          </table>

          <button
            (click)="onPromoClick()"
            class="btn btn-success"
            *ngIf="isPromo"
          >
            Get Promotions
          </button>
          <span *ngIf="price" class="badge badge-success">
            new price {{ price }}</span
          >
        </ul>

        <ul>
          <li class="text" *ngFor="let item of items | async">
             {{item.name}}
          </li>
        </ul>
        
        <button (click)="deleteRide()" class="btn btn-success">
          Cancel Ride
        </button>
      </div>
    </div>
